<div class="container ">
    <i class="bi bi-arrow-left" (click)="goBack()" style="font-size: 2rem; cursor: pointer; margin-left: -50px;"></i>
</div>


<div *ngIf="projects.length > 0" class="container mt-5">
  <h5 class="mb-3 mt-5">Projects</h5>
  <app-project-table  [projects]="projects" (jobDeleted)=" onProjectDeleted($event)"></app-project-table>
</div>


<div *ngIf="projects.length == 0">
  <div class="container d-flex flex-column justify-content-center align-items-center text-center">
    <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1716276008/No_data-amico_zhoryt.svg" style="height: 550px; width: 550px; margin-bottom: 10px;">
  </div>
</div>
