<div class="container ">
    <i class="bi bi-arrow-left" (click)="goBack()" style="font-size: 2rem; cursor: pointer; margin-left: -50px;"></i>
  </div>



  <div class="container-fluid">
    <div class="row p-5" style="margin-top: -40px;">

  


<!-- Loading Spinner -->

<!-- Image Display for 'Art Concept' -->
<div class="col-8 mb-5" style="display: flex; justify-content: center; align-items: center;">
    <div class="card rounded-0 mt-5" style="width: 470px; height:470px; display: flex; justify-content: center; align-items: center;">
        <img [src]="projectDetails?.file?.url" alt="Image thumbnail" class="thumbnail-img" style="width: 450px; height: 450px;" />
    </div>
</div>





            
        
        <div class="col-4 mt-5 mb-5" style=" margin-left: -50px;">
            <div class="card" style="width: 28rem;">
                <div class="card-body">
                    <h5 class="mt-3" style="font-size: 16px;">Project Details</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="font-size: 14px;">Publish date <span style="padding-left: 95px; display: inline-block; font-size: 14px;">{{projectDetails?.createdAt |date }}</span></li>
                    <li class="list-group-item" style="font-size: 14px;">Software used <span style="padding-left: 80px;  display: inline-block;word-wrap: break-word; text-align: justify; font-size: 14px;">{{projectDetails?.softwares}}</span></li>
                    <li class="list-group-item" style="font-size: 14px;">Project type <span style="padding-left: 100px;  display: inline-block; word-wrap: break-word; font-size: 14px;">{{projectDetails?.projectType}}</span></li>
                    <li class="list-group-item" style="font-size: 14px;">Project category <span style="padding-left: 70px;  display: inline-block; word-wrap: break-word; font-size: 14px;">{{projectDetails?.tags}}</span></li>
                </ul>
            </div>
        </div>

    </div>

    <!-- project details -->
    <div class="container-xxl">
        <h3>{{projectDetails?.projectTitle}}</h3>


        <div class="card">

            <div class="card-header">
                <ul class="nav nav-tabs " id="myTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active " id="project-details-tab" data-bs-toggle="tab" data-bs-target="#project-details" type="button" role="tab" aria-controls="project-details" aria-selected="true">Project Details</button>
                    </li>
                </ul>
            </div>

            <div class="card-body">

                <div class="tab-content mt-4" id="myTabsContent">

                    <div class="tab-pane fade show active mb-5" id="project-details" role="tabpanel" aria-labelledby="project-details-tab">
                        <h5>Description</h5>
                        <p>

                            {{projectDetails?.projectDescription}}
                        </p>
                    </div>


                </div>
            </div>

        </div>

    </div>



</div>
